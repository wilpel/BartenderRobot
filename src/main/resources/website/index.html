<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>BarBot</title>
    <style>
        .card-img-top {
            width: 100%;
            height: 50vw;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="margin-bottom: 10px">BarBot</h1>
        <div id="drinks">

        </div>
    </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        const apiUrl = "127.0.0.1:8080"

        function listDrinks() {
            var request = new XMLHttpRequest()
            request.open('GET', 'http://' + apiUrl + '/v1/list', true)
            request.onload = function () {
                console.log(this.response);
                var data = JSON.parse(this.response)
                data.forEach(element => {
                    document.getElementById("drinks").innerHTML += `<div class="card" style="width: 100%; margin:10px;">
                        <img class="card-img-top" src = "` + element.image + `"
                    class="card-img-top" >
                        <div class="card-body">
                            <h5 class="card-title">` + element.name + `</h5>
                            <a class="btn btn-primary" onclick="makeDrink('` + element.type + `')">VÃ¤lj</a>
                        </div>
                     </div > `;
                });
            }
            request.send()
        }

        function makeDrink(drink) {
            var request = new XMLHttpRequest()
            request.open('POST', 'http://' + apiUrl + '/v1/make?type=' + drink, true)
            request.send()
        }

        listDrinks();
    </script>
</body>


</html>
